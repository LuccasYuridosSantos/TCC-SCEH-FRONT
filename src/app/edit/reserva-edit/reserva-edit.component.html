<div class="container mt-5 mb-5">

  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Atualizar Reserva</h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center align-items-center m-lg-5">
    <div class="col-md-6">

      <div class="form-group">
        <label for="descricao">Quantidade</label>
        <input type="text" class="form-control mt-2" id="descricao" [(ngModel)]='reserva.quantidade'>
      </div>
      <div class="form-group">
        <label for="descricao">Data Entrega</label>
        <input type="date" class="form-control mt-2" id="descricao" [(ngModel)]='reserva.dataEntrega'>
      </div>

      <div class="d-flex justify-content-center mt-5">
        <button class="btn btn-danger me-4" routerLink='/inicio'>Cancelar</button>
        <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>
      </div>

    </div>
  </div>

</div>
