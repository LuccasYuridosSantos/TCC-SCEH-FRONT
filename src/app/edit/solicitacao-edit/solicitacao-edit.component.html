<div class="container mt-5 mb-5">

  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Atualizar Solicitação</h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center align-items-center m-lg-5">
    <div class="col-md-6">

      <div class="form-group mt-1">
        <label for="usuario" class="mb-2">Nome</label>
        <input [(ngModel)]='recurso.nome' class="form-control" type="text" name="nomeRecurso"
          id="nomeRecurso" placeholder="Digite o nome do recurso">
      </div>
      <div class="form-group mt-1">
        <label for="usuario" class="mb-2">Marca</label>
        <input [(ngModel)]='recurso.marca' class="form-control" type="text" name="marcaRecurso"
          id="marcaRecurso" placeholder="Digite a marca do recurso">
      </div>
      <div class="form-group mt-1">
        <label for="usuario" class="mb-2">Quantidade</label>
        <input [(ngModel)]='recurso.quantidade' class="form-control" type="number" name="quantidadeRecurso"
          id="quantidadeRecurso" placeholder="Informe a quantidade">
      </div>
      <div class="form-group mt-1">
        <label for="usuario" class="mb-2">Fabricante</label>
        <input [(ngModel)]='recurso.fabricante' class="form-control" type="text" name="fabricante"
          id="fabricante" placeholder="informe o fabricante">
      </div>
      <div class="form-group mt-1">
        <label for="usuario" class="mb-2">Descrição</label>
        <input [(ngModel)]='recurso.descricao' class="form-control" type="text" name="descricao"
          id="descricao" placeholder="Descrição">
      </div>
      <div class="form-group mt-1">
        <label for="usuario" class="mb-2">Observação</label>
        <input [(ngModel)]='recurso.observacao' class="form-control" type="text" name="descricao"
          id="descricao" placeholder="Descrição">
      </div>
      <div class="form-group mt-3">
        <label for="usuario" class="mb-2">Solicitação Urgente</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault"
                id="flexRadioDefault1" (click)='urgenteTrue()'>
            <label class="form-check-label" for="flexRadioDefault1">
                Sim
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault"
                id="flexRadioDefault2" checked (click)='urgenteFalse()'>
            <label class="form-check-label" for="flexRadioDefault2">
                Não
            </label>
        </div>
    </div>
      <div class="d-flex justify-content-center mt-5">
        <button class="btn btn-danger me-4" routerLink='/inicio'>Cancelar</button>
        <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>
      </div>
    </div>
  </div>

</div>
