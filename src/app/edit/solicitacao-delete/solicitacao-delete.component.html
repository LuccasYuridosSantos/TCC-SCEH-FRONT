<div class="container mb-5 mt-5">

    <div class="row mb-5">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Apagar Solicitação</h1>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-12">
            <h4 class="text-center text-secondary">Você tem certeza que deseja apagar essa Solicitação?</h4>
        </div>
    </div>

    <div class="row mb-4 mt-4 d-flex justify-content-center align-content-center">
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-header">
                    Solicitacao
                </div>
                <div class="card-body">
                    <h5 class="card-title">Nome: {{recurso.nome}}</h5>
                    <h5 class="card-title">Quantidade: {{recurso.quantidade}}</h5>
                    <h5 class="card-title">Marca: {{recurso.marca}}</h5>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-danger me-4" routerLink='/inicio'>Não</button>
            <button class="btn btn-success" (click)='apagar()'>Sim</button>
        </div>
    </div>


</div>
