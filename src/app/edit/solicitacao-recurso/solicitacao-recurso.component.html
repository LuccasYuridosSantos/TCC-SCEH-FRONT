<div class="container mt-5 mb-3">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Criar Recurso Apartir da Solicitação</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center align-items-center m-5">
        <div class="col-md-6">

            <div class="form-group">
                <label for="descricao">Quantidade</label>
                <input type="text" class="form-control mt-2" id="descricao" [(ngModel)]='solicitacao.quantidade'>
            </div>
            <div class="form-group mt-2">
                <label for="descricao">Marca</label>
                <input type="text" class="form-control mt-2" id="descricao" [(ngModel)]='solicitacao.marca'>
            </div>
            <div class="form-group mt-2">
                <label for="descricao">Fabricante</label>
                <input type="text" class="form-control mt-2" id="descricao" [(ngModel)]='solicitacao.fabricante'>
            </div>
            <div class="form-group mt-2">
                <label for="descricao">Lote</label>
                <input type="text" class="form-control mt-2" id="descricao" [(ngModel)]='solicitacao.lote'>
            </div>
            <div class="form-group mt-2">
                <label for="descricao">descricao</label>
                <input type="text" class="form-control mt-2" id="descricao" [(ngModel)]='solicitacao.descricao'>
            </div>
            <div class="form-group mt-2">
                <label for="descricao">Data Fabricação</label>
                <input type="date" class="form-control mt-2" id="descricao" [(ngModel)]='solicitacao.dataFabricacao'>
            </div>
            <div class="form-group mt-2">
                <label for="descricao">Data Validade</label>
                <input type="date" class="form-control mt-2" id="descricao" [(ngModel)]='solicitacao.dataValidade'>
            </div>

            <div class="d-flex justify-content-center mt-3 mb-5">
                <button class="btn btn-danger me-4" routerLink='/inicio'>Cancelar</button>
                <button class="btn btn-success" (click)='cadastrarRecurso()'>Cadastrar</button>
            </div>

        </div>
    </div>

</div>
