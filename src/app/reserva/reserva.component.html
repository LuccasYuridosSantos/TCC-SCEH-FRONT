<div class="container-fluid">

    <div class="row d-flex align-items-center">
        <div class="col-md-6">

            <div class="col-md-10 justify-content-center m-auto">
                <div class="form-group mt-4">
                    <label for="texto">Quantidade</label>
                    <input [(ngModel)]='reserva.quantidade' type="number" class="form-control" id="quantidade"
                        placeholder="informe a Quantidade">
                </div>
                <div class="form-group mt-4">
                    <label for="texto">Entregador</label>
                    <input [(ngModel)]='reserva.entregador' type="text" class="form-control" id="entregador"
                        placeholder="informe o entregador">
                </div>
    
                <div class="form-group mt-4">
                    <label for="texto">Data Retirada</label>
                    <input [(ngModel)]='reserva.dataRetirada' type="date" class="form-control" id="dataRetirada">
                </div>
    
                <div class=" mt-5 mb-5 d-flex justify-content-center align-items-center">
                    <button class="btn btn-danger me-4" routerLink='/inicio'>Cancelar</button>
                    <button class="btn btn-success" (click)='reservarRecurso()'>Reservar</button>
                </div>
            </div>

            

        </div>
        <div class="col-md-6 d-sm-flex align-items-center justify-content-center h-100" >
            <img src="../../assets/img/undraw_doctors_hwty.png" alt="imagem" class="img-fluid  d-sm-block h-100 w-100">
        </div>
    </div>
</div>
